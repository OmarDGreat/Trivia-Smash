<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper start" id="start-screen">
      <div>
        <nav class="navbar navbar-dark bg-dark">
          <div
            class="container-fluid d-flex justify-content-between align-items-center"
          >
            <!-- Hamburger menu button aligned to the right -->
            <button
              class="navbar-toggler ms-auto"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars text-light"></i>
            </button>
            <!-- Home heading centered with automatic margins -->
            <div class="d-flex justify-content-center align-items-center w-100">
              <h1 class="text-light">Home</h1>
            </div>
            <button id="loginButton" class="btn btn-warning">
              Sign in with MetaMask
            </button>
          </div>
        </nav>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary mb-2" type="button" id="start-geo">
          <i class="fas fa-book"></i>
          Geography
        </button>
        <button class="btn btn-primary mb-2" type="button" id="start-math">
          Math
        </button>
        <button class="btn btn-primary mb-2" type="button" id="start-eng">
          English
        </button>
        <button class="btn btn-primary mb-2" type="button" id="start-his">
          History
        </button>
        <button class="btn btn-primary mb-2" type="button" id="start-music">
          Music
        </button>
      </div>
    </div>

    <div hidden id="questions">
      <h2 id="question-title">HELLO</h2>
      <div id="choices" class="choices"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>

    <script src="./js/questions.js"></script>
    <script src="./js/logic.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/metamask.js"></script> -->
  </body>
</html>
